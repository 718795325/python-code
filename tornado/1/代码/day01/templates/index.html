<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <style>
        img{width: 40%;}
    </style>
</head>
<body>
<h2>天气变化非常大</h2>
<li class="house-item">
    <a href=""><img src="/static/girl.jpg"></a>
    <div class="house-desc">

        <div class="house-price">￥<span>{{price}}</span>/晚</div>
        <div class="house-intro">
            <span class="house-title">{{title}}</span>
            <em>整套出租 - {{score}}分/{{comments}}点评 - {{position}}</em>
        </div>
    </div>
</li>
<div>
    {{(score + 100) % 9}}
</div>
<p>
    {{a[0]}}--{{ a[:2] }}
</p>
</body>
</html>
