<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<p>
    {#  current_user就是登录的用户，是一个对象， is_authenticated如果登录过是True，否则为False #}
    {% if current_user.is_authenticated %}
        <h2>尊贵的{{ current_user.username }}，欢迎回来! <a href="{{ url_for('us.user_logout') }}">退出登录</a></h2>
    {% else %}
        <h2>你还有登录，走开！ <a href="{{ url_for('us.user_login') }}">登录</a></h2>
    {% endif %}
</p>
</body>
</html>
