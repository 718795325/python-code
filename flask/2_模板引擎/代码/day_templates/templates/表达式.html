<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表达式</title>
</head>
<body>
<p>
    {{ 3 + 6 }}---{{ 10 % 5 }}
</p>
<p>
{#  注释：关系运算符    #}
    {{ 5 > 3 }}
</p>
<p>
{#    逻辑运算符 #}
    {{ num >0 and num < 20 }}
</p>
<p>
{#    {% in  is if-else %}#}
    <h2>in成员运算符</h2>
    {{ num in [1,2,3, 10] }}
{{ 100 if num > 0 else 50}}
</p>
</body>
</html>
